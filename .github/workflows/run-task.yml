name: Run Task
on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"
  push:
    branches:
      - main

permissions:
  contents: write

# Prevent overlapping runs: cancel in-progress when a new run is scheduled
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Running
        run: |
          npm --version
          node --version
          npm cache clean --force
          npm ci
          npm run task
        env:
          CHAT_ID: ${{ secrets.CHAT_ID }}
          BOT_API: ${{ secrets.BOT_API }}
          SEND_TELEGRAM: '1'
          SAVE_HTML: '0'

      - name: Commit db.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update db.json
          branch: main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: funda-debug-files
          path: |
            debug-funda-*.html
            debug-funda-*.png
            db.json